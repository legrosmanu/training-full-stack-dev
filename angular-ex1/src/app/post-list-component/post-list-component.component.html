<div class="row">
    <div class="col-12">
        <button class="btn btn-primary" (click)="onAddPost()">Add a post</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <app-post-list-item-component *ngFor="let post of posts; let i = index" [post]="post" [indexPost]="i">
            </app-post-list-item-component>
        </ul>
    </div>
</div>
