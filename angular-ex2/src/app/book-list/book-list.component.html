<div class="row">
    <div class="col-12">
        <h2>Your books</h2>
        <div class="list-group">
            <div class="list-group-item" *ngFor="let book of books; let i = index">
                <h3 class="list-group-item-heading">
                    {{ book.title }}
                </h3>
                <p class="list-group-item-text">{{ book.author }}</p>
                <button class="btn btn-primary"  (click)="onViewBook(i)">Details</button>
                <button class="btn btn-primary" (click)="onDeleteBook(book)">Delete</button>
            </div>
        </div>
        <button class="btn btn-primary" (click)="onNewBook()">New book</button>
    </div>
</div>
