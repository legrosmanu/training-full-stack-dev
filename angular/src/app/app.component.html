<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Devices</h1>
      <ul class="list-group">
        <app-device *ngFor="let device of devices" [name]="device.name" [status]="device.status"></app-device>
      </ul>
      <button class="btn btn-primary" type="button" [disabled]="!isAuth" (click)="onTurnOn()">
        Turn on everything!
      </button>
    </div>
  </div>
</div>
